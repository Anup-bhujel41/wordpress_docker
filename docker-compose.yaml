
  version: "3"

services:
  # Database
  db:
    image: mysql:5.7
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
    networks:
      - wpsite
   
  # PHPMyAdmin
   phpmyadmin:
     depends_on:
      - db
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - '8001:80' # 8001 of the server to the 80 of the container
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: password
    networks:
      - wpsite
    volumes:
      - phpmyadmin_data:/var/www/html

    


  # WordPress
  wordpress:
    depends_on:
      - db
    image: wordpress:latest
    ports:
      - '8000:80' # 8000 of server to 80 of the container
    restart: always
    volumes:
      - './:/var/www/html' # webroot of WordPress Apache server WordPress files
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_USER: wordpress
      WORDPRESS_PASSWORD: wordpress
    networks:
      - wpsite

# Mapping volume of db_data (MySQL) and wpsite (WordPress)
networks:
  wpsite:

volumes:
  db_data:
  phpmyadmin_data:

